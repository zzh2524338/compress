<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>简单易用的在线图片压缩服务</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
            <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                <p>点击或拖拽图片到这里</p>
                <p class="support-text">支持 PNG、JPG 格式</p>
            </div>
        </div>

        <!-- 图片预览和控制区域 -->
        <div class="preview-container" style="display: none;">
            <div class="preview-section">
                <div class="preview-box">
                    <h3>原图</h3>
                    <img id="originalPreview" alt="原图预览">
                    <div class="file-info">
                        <span>原始大小：</span>
                        <span id="originalSize">0 KB</span>
                    </div>
                </div>
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <img id="compressedPreview" alt="压缩后预览">
                    <div class="file-info">
                        <span>压缩后大小：</span>
                        <span id="compressedSize">0 KB</span>
                    </div>
                </div>
            </div>

            <!-- 压缩控制 -->
            <div class="control-section">
                <div class="quality-control">
                    <label for="quality">压缩质量：</label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
                <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
